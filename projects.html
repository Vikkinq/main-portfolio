<!DOCTYPE html>
<html lang="en" class="overflow-x-clip">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Symon Blancaflor | Projects</title>

    <!-- TailwindCSS (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="public/js/tw.js"></script>
    <script src="public/js/data/projects-data.js"></script>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />
    <meta name="description" content="Full‑Stack Developer Portfolio of Symon Blancaflor" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="stylesheet" href="public/css/lightbox.css" />
  </head>
  <body class="min-h-screen bg-base-900 text-white font-sans antialiased overflow-x-clip">
    <!-- NAV BAR -->
    <div data-include="partials/nav.html"></div>

    <main class="relative bg-blobs"></main>
    <!-- Shared container for consistent page width -->
    <div class="mx-auto w-full max-w-3xl px-6 sm:px-8">
      <!-- PROJECTS -->
      <section id="projects" class="pt-40 pb-24" aria-labelledby="projects-heading">
        <div class="flex items-center justify-between mb-4">
          <h2 id="projects-heading" class="text-white/90 text-4xl font-semibold">Projects</h2>
        </div>

        <div id="projectsGrid" class="grid sm:grid-cols-2 gap-6">
          <!-- card -->
        </div>
      </section>
    </div>

    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
      <button class="lightbox__close" aria-label="Close">✕</button>
      <img id="lightbox-img" class="lightbox__img" alt="" />
    </div>

    <script src="public/js/projects.js"></script>
    <script src="public/js/magnify.js"></script>
    <script src="public/js/include.js"></script>
  </body>
</html>
